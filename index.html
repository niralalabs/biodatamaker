  <body>
    <!-- Loading screen -->
    <div id="loader" class="branding">
      <img src="/logo.png" alt="Biodata Maker Logo" />
      <h1>Biodata Maker</h1>
      <p>
        Create beautiful wedding biodata in minutes – free, fast, and
        customizable!
      </p>
    </div>
    <div id="root"></div>
    <script>
      // Wait for React app to be ready, then hide the loader
      window.addEventListener("DOMContentLoaded", () => {
        const checkAppLoaded = setInterval(() => {
          const root = document.getElementById("root");
          if (root && root.childNodes.length > 0) {
            document.getElementById("loader").style.display = "none";
            root.style.display = "block";
            clearInterval(checkAppLoaded);
          }
        }, 100);
      });
    </script>
  </body>
